<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
</head>
<body>
    <div>  
        <label for="text">Text</label>
        <input type="text" id="text"></input>
    </div>
    <br>
    <div>  
        <label for="email">email</label>
        <input type="email" id="Email"></input>
    </div>
 <br>

    <div>  
        <label for="passwordt">Password</label>
        <input type="password" id="password"></input>
    </div>

    <br>

    <div>
        <label for="range">Range</label>
        <input type="Range" id="Range" min="0" step="2"></input>

    </div>

    <div>  
        <label for="color">color</label>
        <input type="color" id="color"></input>
    </div>

    <div>  
        <label for="date">data</label>
        <input type="date" id="date"></input>
    </div>

    <div>  
        <label ></label>
        <input type="radio" name="work"">>1</input>
        <input type="radio" name="work"">>2</input>
        <input type="radio" name="work"">>5</input>
        <input type="radio" name="work"">>10</input>
    </div>

    <div>  
        <label ></label>
        <input type="checkbox" name="food"">>Apple</input>
        <input type="checkbox" name="food"">>potata</input>
        <input type="checkbox" name="food"">>carrot</input>
        <input type="checkbox" name="food"">>other</input>
    </div>

       
    
    <div>  
        <label for="messege">messege</label>
        <textarea  id="messege" cols="30" rows="10"></textarea>
    </div>

    <div>  
        <label for="sex">sex</label>
        <select  id="sex">
            <option value="male">Men</option>
            <option value="female" selected>Women</option>
            <option value="other">Other</option>
        </select>
        </textarea>
    </div>

    


</body>
</html>
